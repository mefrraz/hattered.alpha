<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <!-- LINHA CRUCIAL ADICIONADA: Corrige a deteção do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guides</title>
    <link rel="icon" href="hattered_logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="index/welcome.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" style="display:flex; align-items:center;">
                <img src="hattered_logo.svg" alt="Hattered Logo" />
                Guides
            </div>
            <div class="counter"></div>
        </div>

        <div class="nav">
            <a href="../home.html">Home</a>
            <div class="dropdown"></div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="guides.html">Guides</a>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Pesquisar notícias..." aria-label="Pesquisar notícias" />
                <button id="searchButton" aria-label="Pesquisar">&#128269;</button>
            </div>

            <div class="nav-categories"></div>

            <button class="menu-toggle" aria-label="Toggle Categories Menu">&#9776;</button>
        </div>

        <div class="content two-columns">
            <div class="left-column">
                <h3>Últimos Posts</h3>
                <div class="latest-posts">
                </div>
            </div>
            <div class="main-column">
                <h3>Posts em Destaque</h3>
                <div class="main-news">
                </div>
            </div>
        </div>

        <div class="more-posts-section">
            <h3>Mais Posts</h3>
            <div class="more-posts-grid">
            </div>
        </div>
    </div>

    <div class="footer">
        Hattered 2005-2025 | All content provided by third parties
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Categorias</h3>
            <button class="close-sidebar" aria-label="Close Categories Menu">&times;</button>
        </div>
        <div class="sidebar-content">
        </div>
    </div>

    <!-- AVISO DE ORIENTAÇÃO PARA TABLET -->
    <div id="orientation-warning">
        <div class="warning-content">
            <p>Para a melhor experiência, recomendamos que utilize este site com o dispositivo na horizontal.</p>
            <button id="dismiss-warning-btn">Eu entendo</button>
        </div>
    </div>

    <script src="guides.js"></script>
    <script>
        // JavaScript para dispensar o aviso de orientação
        document.getElementById('dismiss-warning-btn').addEventListener('click', function() {
            document.getElementById('orientation-warning').style.display = 'none';
        });
    </script>
</body>
</html>
